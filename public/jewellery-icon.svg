<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Diamond/Ring Icon -->
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ring Circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#diamondGradient)" stroke-width="3"/>
  
  <!-- Diamond Shape -->
  <path d="M 50 25 L 65 50 L 50 75 L 35 50 Z" fill="url(#diamondGradient)" stroke="#8B7355" stroke-width="1.5"/>
  
  <!-- Inner Diamond Highlight -->
  <path d="M 50 35 L 58 50 L 50 65 L 42 50 Z" fill="#FFD700" opacity="0.6"/>
</svg>

